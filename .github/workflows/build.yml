            name: 'macOS (Apple Silicon)'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            name: 'macOS (Intel)'
          - platform: 'ubuntu-20.04'
            args: ''
            name: 'Linux'
          - platform: 'windows-latest'
            args: ''
